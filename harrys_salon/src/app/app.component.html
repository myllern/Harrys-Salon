<div>


  


  <mat-toolbar color = "primary" class="navbar"> 
    <a routerLink="/home">
      <div> Welcome to the {{title}}</div>
    </a>
    <div *ngIf="auth.user | async; else showLogin">
      <button mat-button routerLink="/booking">Booking</button>
      <button mat-button routerLink="/account">My account</button>
      <button *ngIf="(user | async)?.isAdmin" mat-button routerLink="/admin">Admin Page</button>
    </div>
    <ng-template #showLogin>
    <div>
      <button mat-button routerLink="/login">Login</button>
      <button mat-button routerLink="/register">Register</button>
      <button mat-button routerLink="/booking">Booking</button>
    </div>
    </ng-template>
  </mat-toolbar>

  <router-outlet></router-outlet>

  <mat-list>
    <div *ngIf="auth.user | async">
      <button (click)="logout()">Logout</button>
    </div>
    <mat-divider></mat-divider>
  </mat-list>
  
</div>
